<!DOCTYPE html>
<html>

<head>
    <!-- include A-Frame obviously -->
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <!-- include ar.js for A-Frame -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

</head>

<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
        <!-- importing asset without directly loading -->
        <a-assets>
            <a-asset-item id="tree-obj" src="bunny.obj"></a-asset-item>
        </a-assets>
        <!-- customized pattern to recognize image -->
        <a-marker preset="custom" type="pattern" url="bunny.patt">
 <a-entity obj-model="obj: #tree-obj;" material="src: bunny.png; color: pink" position="0 0 0.1" scale="0.2 0.2 0.2" rotation="90 360 180">
            </a-entity>
            <a-entity position="0.25 0 0.4" rotation="-90 0 0" height="40%" width="40%" text="value: Classy Bunny - 1400 LKR; color: green">
            </a-entity>
            <a-entity position="0.25 0 -0.4" rotation="-90 0 0" height="40%" width="40%"
                text="value: PerfectGift - A perfect choice; font: https://cdn.aframe.io/fonts/mozillavr.fnt;"></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>


</html>
