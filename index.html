<!DOCTYPE html>
<html>

<head>
    <!-- include A-Frame obviously -->
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <!-- include ar.js for A-Frame -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

</head>

<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
        <a-assets>
            <a-asset-item id="tree-obj" src="Firefighting.obj"></a-asset-item>
            <a-asset-item id="tree-mtl" src="Firefighting.mtl"></a-asset-item>
        </a-assets>
        <a-marker preset="custom" type="pattern" url="fire-truck.patt">
            <a-entity obj-model="obj: #tree-obj; mtl: #tree-mtl" scale="0.2 0.2 0.2" rotation="-90 0 0"></a-entity>
            <a-entity position="0 1 0" rotation="-90 0 0" height="40%" width="40%" text="value: Jewel Box - 1400 LKR;">
            </a-entity>
            <a-entity position="0 0.5 0" rotation="-90 0 0" height="40%" width="40%"
                text="value: Perfect - A perfect choice;"></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>


</html>
