<!DOCTYPE html>
<html>

<head>
    <!-- include A-Frame obviously -->
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <!-- include ar.js for A-Frame -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

</head>

<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
        <!-- importing asset without directly loading -->
        <a-assets>
            <a-asset-item id="tiki-obj" src="model/hawaian-tiki.obj"></a-asset-item>
        </a-assets>

        <!-- customized pattern to recognize image -->
        <a-marker preset="custom" type="pattern" url="assets/pattern-hawaian-tiki.patt">

            <!-- modelling entity -->
            <a-entity obj-model="obj: #tiki-obj;" material="src: assets/hawaian.jpg;" width="10%" position="0 0 1.5"
                scale="0.1 0.1 0.1" rotation="180 360 360">
            </a-entity>

            <!-- Price Tag -->
            <a-text position="-0.7 0 1.8" rotation="-90 0 0" height="10%" scale="0.8 0.8 0.8"
                value="Hawaian Tiki - 5400 LKR" color="green">
            </a-text>

            <!-- company name -->
            <a-text position="-0.5 0 1.9" rotation="-90 0 0" height="5%" scale="0.5 0.5 0.5"
                value="PerfectGift - A perfect choice" font="https://cdn.aframe.io/fonts/mozillavr.fnt"></a-text>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>


</html>
